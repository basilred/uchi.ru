<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Uchi.ru test task</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="expression">
            <span class="addend1"></span> + <span class="addend2"></span> = <span class="sum">?</span>
        </div>
        <div class="ruler">
            <div class="arrow arrow1">
                <input class="input1" type="text" />
                <img src="arrow.svg" />
            </div>
            <div class="arrow arrow2 invisible">
                <input class="input2" type="text" />
                <img src="arrow.svg" />
            </div>
        </div>
    </div>
    <input class="btn-add" type="button" value="New addends"/>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
